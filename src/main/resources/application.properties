#######################
# DataSource Settings #
#######################

# URL de conexão: substitua 'library' pelo nome do seu schema/banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/library?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Credenciais do banco
spring.datasource.username=root
spring.datasource.password=Mys3cureP@ssworld

# Driver JDBC (opcional, pois o Spring Boot infere do URL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

############################
# JPA / Hibernate Settings #
############################

# Estratégia de geração/esquema (validate | update | create | create-drop)
spring.jpa.hibernate.ddl-auto=update

# Exibe as queries geradas no console
spring.jpa.show-sql=true

# Formata melhor o SQL no log
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do Hibernate (MySQL 8.x)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#################
# HikariCP Pool #
#################

# Tempo máximo de vida de uma conexão (ms)
spring.datasource.hikari.max-lifetime=1800000

# Número mínimo de conexões ociosas
spring.datasource.hikari.minimum-idle=5

# Número máximo de conexões no pool
spring.datasource.hikari.maximum-pool-size=10

# Tempo máximo de espera por uma conexão (ms)
spring.datasource.hikari.connection-timeout=30000
